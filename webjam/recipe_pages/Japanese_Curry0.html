<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Curry Recipe</title>

<body class="body-container">
    <div>

        
    </div>
    <h1 id="recipe_title">Japanese Curry</h1>

    <div class="full-container">
        <div class="instructions-header">
            <h1>Instructions</h1>
            <div class="instructions-text">
                
                    <p>Step 1: Boil the vegetables</p>
                
                    <p>Step 2: Add the curry roux</p>
                
                    <p>Step 3: Simmer for 20 minutes</p>
                
            </div>

        

        </div>
        <div class="ingredients-header">
            <h1>Ingredients</h1>
            <div class="ingredients-text">
                
                    <p>1 potato</p>
                
                    <p>1 carrot</p>
                
                    <p>1 onion</p>
                
                    <p>1/2 lb beef</p>
                
                    <p>2 cups water</p>
                
                    <p>1 box curry roux</p>
                
            </div>

        </div>
        <div class="image-container">
            <h1>Image</h1>
